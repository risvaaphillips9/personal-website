<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Risvaa Phillips</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shafarik:wght@400&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="https://github.com/risvaaphillips9/AiDD-risvphil-assignment05" target="_blank">GitHub Repo</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <main class="container" role="main">
    <section class="fade-in">
      <h2>Get in touch</h2>
      <p>Email: <a href="mailto:risvphil@iu.edu">risvphil@iu.edu</a> · <a href="https://www.linkedin.com/in/risvaaphillips/" target="_blank" rel="noopener">LinkedIn</a></p>
      <form id="contact-form" action="thankyou.html" method="get" novalidate>
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <small class="error" aria-live="polite"></small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> Risvaa Phillips</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    const form = document.getElementById('contact-form');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');

    function showError(input, message) {
      const container = input.parentElement;
      const error = container.querySelector('.error');
      if (error) {
        error.textContent = message || '';
      }
    }

    function clearError(input) { showError(input, ''); }

    form.addEventListener('submit', function (e) {
      let valid = true;

      [name, email, message].forEach((input) => {
        if (!input.checkValidity()) {
          valid = false;
          showError(input, input.validationMessage);
        } else {
          clearError(input);
        }
      });

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
